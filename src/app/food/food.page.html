<ion-header [translucent]="true" class="header">
  <ion-toolbar class="header-toolbar">
    <ion-button (click)="goBack()" class="header-btn" fill="clear" >
      <ion-icon name="arrow-back-outline" style="color: #333333;font-size: 24px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar #searchBar placeholder="sushi" showCancelButton="focus" (ionInput)="handleInput($event)" />
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content/>
    </ion-refresher>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let item of result">
            <ion-card class="content-card">
              <ion-card-content>
                <div style="display: flex;">
                  <img [src]="item.image" alt="{{item.title}}" style="width: 80px; height: 80px; border-radius: 5px; margin-right: 15px;">
                  <div>
                    <ion-card-title>{{item.title}}</ion-card-title>
                    <div style="display: flex; gap: 15px;">
                      <div style="flex: 1;">
                        <p style="margin: 5px 0; font-size: 14px; color: #777;">Rating: {{item.rating}}</p>
                        <p style="margin: 5px 0; font-size: 14px; color: #777;">Type: {{item.type}}</p>
                        <p style="margin: 5px 0; font-size: 14px; color: black; font-weight: bold;">{{item.price}}</p>
                      </div>
                      <div style="flex: 1;">
                        <p style="margin: 5px 0; font-size: 14px; color: #777;">Distance: {{item.distance}} km</p>
                        <p style="margin: 5px 0; font-size: 14px; color: #777;">{{item.waitTime}} mins</p>
                      </div>
                    </div>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-content>
